<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Fitmap</title>
  </head>
  <body>
    <div class="main-container">
      <div class="workouts">
        <div class="logo"><h1>fitmap</h1></div>
        <div class="workouts-container">
          <form action="" class="form hidden">
            <div class="form-row">
              <label for="">Tipo</label>
              <select name="" id="" class="form-input-box">
                <option value="">Corrida</option>
                <option value="">Pedalada</option>
              </select>
            </div>
            <div class="form-row">
              <label for="">Duração</label>
              <input type="text" placeholder="min" class="form-input-box" />
            </div>
            <div class="form-row">
              <label for="">Distância</label>
              <input type="text" placeholder="km" class="form-input-box" />
            </div>
            <div class="form-row">
              <label for="">Cadência</label>
              <input
                type="text"
                placeholder="passo/min"
                class="form-input-box"
              />
            </div>
            <div class="form-row hidden">
              <label for="">Ganho Elevação</label>
              <input type="text" placeholder="metros" class="form-input-box" />
            </div>
          </form>
        </div>
      </div>
      <div class="map" id="map"></div>
    </div>
  </body>
</html>
<script src="script.js"></script>
